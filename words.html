<style>
    * {

    html, body {

    body {

    /* ì „ì²´ë¥¼ ê°ì‹¸ëŠ” í° ì¹´ë“œ */
    #container {

    /* ì§„í–‰ë¥  í‘œì‹œ */
    #progress {

    /* ì¹´ë“œ íšŒì „ ì˜ì—­ */
    #card {

    .flip-inner {

    }

    .front {

        font-weight: bold;
        color: #333;
    }

    .flip-hint {

    }

    .flip-icon {

        height: 24px;

    }

    .back {

    }

    img {

    /* ë²„íŠ¼ ì˜ì—­ */

    }

    button {

        display: flex;
        align-items: center;
        gap: 6px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }

    button:hover, button:active {

    }

    /* ëª¨ë°”ì¼ ê°€ë¡œëª¨ë“œ ëŒ€ì‘ */
    @media (max-height: 500px) and (orientation: landscape) {

        }
        
        #container {

        }

        }
    }
</style>
</head>
<body>

<div id="container">

    <!-- ì§„í–‰ë¥  -->

    <!-- ìƒë‹¨: ì¹´ë“œ flip ì˜ì—­ -->
    <div id="card">
        <div id="flipBox" class="flip-inner">

            <!-- ì•ë©´ -->
            <div class="side front">
                <div id="word"> </div>
                <div class="flip-hint">

            </div>

            <!-- ë’·ë©´ -->
            <div class="side back">
                <img id="image" src="">
                <p id="meaning"> </p>
            </div>

        </div>
    </div>

    <!-- í•˜ë‹¨: ë²„íŠ¼ -->
    <div class="button-area">
        <button onclick="speakWord()">ğŸ”Š ë°œìŒ</button>
        <button onclick="nextWord()">ë‹¤ìŒ â–¶</button>
    </div>

</div>

<script>
let originalWords = [];  // ì›ë³¸ ë‹¨ì–´ ë°°ì—´
let shuffledWords = [];  // ì…”í”Œëœ ë‹¨ì–´ ë°°ì—´
let index = 0;

// Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
function shuffle(array) {
    const arr = [...array];  // ë³µì‚¬ë³¸ ìƒì„±
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

fetch('./words.json')
  .then(res => res.json())
  .then(data => {
    originalWords = data;
    shuffledWords = shuffle(originalWords);
    index = 0;
    showWord();
  })
  .catch(err => console.error("ë‹¨ì–´ ëª©ë¡ ë¡œë”© ì‹¤íŒ¨:", err));

function showWord() {
    document.getElementById("word").textContent = shuffledWords[index].word;
    document.getElementById("meaning").textContent = shuffledWords[index].meaning;
    document.getElementById("image").src = shuffledWords[index].img;
    document.getElementById("progress").textContent = `${index + 1} / ${shuffledWords.length}`;

    // ìƒˆ ì¹´ë“œë¡œ ê°ˆ ë•Œ ì•ë©´ìœ¼ë¡œ ì´ˆê¸°í™”
    document.getElementById("flipBox").classList.remove("flipped");
}

document.getElementById("flipBox").addEventListener("click", () => {
    document.getElementById("flipBox").classList.toggle("flipped");
});

// ì„ í˜¸í•˜ëŠ” ìŒì„± ì°¾ê¸° (iOS ê³ í’ˆì§ˆ ìŒì„± ìš°ì„ )
function findBestVoice(voices) {
    // iOS/macOS ê³ í’ˆì§ˆ ì˜ì–´ ìŒì„± ìš°ì„ ìˆœìœ„
    const preferredNames = [
        'Samantha',      // iOS ê¸°ë³¸ ì—¬ì„± (ë§¤ìš° ìì—°ìŠ¤ëŸ¬ì›€)
        'Karen',         // í˜¸ì£¼ ì˜ì–´ ì—¬ì„±
        'Daniel',        // ì˜êµ­ ì˜ì–´ ë‚¨ì„±
        'Moira',         // ì•„ì¼ëœë“œ ì˜ì–´ ì—¬ì„±
        'Tessa',         // ë‚¨ì•„ê³µ ì˜ì–´ ì—¬ì„±
        'Aaron',         // ë¯¸êµ­ ì˜ì–´ ë‚¨ì„±
        'Google US English',  // Androidìš©
        'Microsoft David',    // Windowsìš©
    ];
    
    // ìš°ì„ ìˆœìœ„ëŒ€ë¡œ ì°¾ê¸°
    for (const name of preferredNames) {
        const voice = voices.find(v => 
            v.name.includes(name) && v.lang.startsWith('en')
        );
        if (voice) return voice;
    }
    
    // ëª» ì°¾ìœ¼ë©´ ë¡œì»¬ ì˜ì–´ ìŒì„± ì•„ë¬´ê±°ë‚˜
    return voices.find(v => v.lang.startsWith('en') && v.localService) || 
           voices.find(v => v.lang.startsWith('en')) || 
           null;
}

let selectedVoice = null;

function speakWord() {
    // ì´ì „ ë°œìŒ ì¤‘ë‹¨
    speechSynthesis.cancel();

    // iOS Safari ë²„ê·¸ ìš°íšŒ: ì•½ê°„ì˜ ë”œë ˆì´ í›„ ì‹¤í–‰
    setTimeout(() => {
        const word = shuffledWords[index].word;
        
        // ë ë°œìŒì„ ëª…í™•í•˜ê²Œ í•˜ê¸° ìœ„í•´ ë’¤ì— ì§§ì€ pause ì¶”ê°€
        const utter = new SpeechSynthesisUtterance(word + " .");
        
        // ìºì‹±ëœ ìŒì„± ì‚¬ìš© ë˜ëŠ” ìƒˆë¡œ ì°¾ê¸°
        const voices = speechSynthesis.getVoices();
        if (!selectedVoice || !voices.includes(selectedVoice)) {
            selectedVoice = findBestVoice(voices);
        }
        
        utter.voice = selectedVoice;
        utter.lang = "en-US";
        utter.rate = 0.5;    // 0.3ì€ ë„ˆë¬´ ëŠë ¤ì„œ ëŠê¹€, 0.5ê°€ ì ë‹¹
        utter.pitch = 1;
        utter.volume = 1;
        
        speechSynthesis.speak(utter);
    }, 100);
}

// iOS Safari: ìŒì„± ëª©ë¡ ë¡œë”©ì„ ìœ„í•´ ë¯¸ë¦¬ ì´ˆê¸°í™”
if (typeof speechSynthesis !== 'undefined') {
    speechSynthesis.getVoices();
    speechSynthesis.onvoiceschanged = () => {
        const voices = speechSynthesis.getVoices();
        selectedVoice = findBestVoice(voices);
    };
}

function nextWord() {
    const flipBox = document.getElementById("flipBox");

    // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë°œìŒ ê°•ì œ ì¢…ë£Œ
    speechSynthesis.cancel();

    // ì• ë‹ˆë©”ì´ì…˜ ì„ì‹œ ë¹„í™œì„±í™”
    flipBox.style.transition = "none";

    // ê°•ì œë¡œ ì•ë©´ìœ¼ë¡œ ë˜ëŒë¦¬ê¸°
    flipBox.classList.remove("flipped");

    // ê°•ì œ ë¦¬í”Œë¡œìš° ì‹¤í–‰
    void flipBox.offsetWidth;

    // ì• ë‹ˆë©”ì´ì…˜ ì¬í™œì„±í™”
    flipBox.style.transition = "transform 0.6s";

    // ë‹¤ìŒ ë‹¨ì–´ë¡œ
    index++;
    
    // ëª¨ë“  ë‹¨ì–´ë¥¼ ë‹¤ ë´¤ìœ¼ë©´ ë‹¤ì‹œ ì…”í”Œ
    if (index >= shuffledWords.length) {
        shuffledWords = shuffle(originalWords);
        index = 0;
    }
    
    showWord();
}
</script>
