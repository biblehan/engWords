<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    body {
        font-family: Arial, sans-serif;
        background: #eef5ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        padding: 15px;
    }

    /* ì „ì²´ë¥¼ ê°ì‹¸ëŠ” í° ì¹´ë“œ */
    #container {
        width: 100%;
        max-width: 450px;
        padding: 20px 15px 25px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    /* ì¹´ë“œ íšŒì „ ì˜ì—­ */
    #card {
        width: 100%;
        height: 60vh;
        max-height: 450px;
        min-height: 300px;
        perspective: 1000px;
        margin-bottom: 20px;
    }

    .flip-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        cursor: pointer;
    }

    .flipped {
        transform: rotateY(180deg);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 18px;
        backface-visibility: hidden;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .front {
        font-size: clamp(48px, 15vw, 80px);
        font-weight: bold;
        color: #333;
    }

    .back {
        transform: rotateY(180deg);
    }

    img {
        width: 55%;
        max-width: 230px;
        height: auto;
        max-height: 50%;
        object-fit: contain;
        margin-bottom: 15px;
    }

    #meaning {
        font-size: clamp(40px, 12vw, 62px);
        color: #444;
        margin: 8px 0 0 0;
    }

    /* ë²„íŠ¼ ì˜ì—­ */
    .button-area {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
    }

    button {
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        background: #4a90e2;
        color: white;
        cursor: pointer;
        font-size: clamp(14px, 4vw, 18px);
        display: flex;
        align-items: center;
        gap: 6px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }

    button:hover, button:active {
        background: #357ab8;
    }

    /* ëª¨ë°”ì¼ ê°€ë¡œëª¨ë“œ ëŒ€ì‘ */
    @media (max-height: 500px) and (orientation: landscape) {
        #card {
            height: 45vh;
            min-height: 200px;
        }
        
        #container {
            padding: 10px;
        }
        
        .button-area {
            margin-top: 5px;
        }
    }
</style>
</head>
<body>

<div id="container">

    <!-- ìƒë‹¨: ì¹´ë“œ flip ì˜ì—­ -->
    <div id="card">
        <div id="flipBox" class="flip-inner">

            <!-- ì•ë©´ -->
            <div class="side front">
                <div id="word">Apple</div>
            </div>

            <!-- ë’·ë©´ -->
            <div class="side back">
                <img id="image" src="">
                <p id="meaning">ì‚¬ê³¼</p>
            </div>

        </div>
    </div>

    <!-- í•˜ë‹¨: ë²„íŠ¼ -->
    <div class="button-area">
        <button onclick="speakWord()">ğŸ”Š ë°œìŒ</button>
        <button onclick="nextWord()">ë‹¤ìŒ â–¶</button>
    </div>

</div>

<script>
let words = [];
let index = 0;

fetch('./words.json')
  .then(res => res.json())
  .then(data => {
    words = data;
    showWord();
  })
  .catch(err => console.error("ë‹¨ì–´ ëª©ë¡ ë¡œë”© ì‹¤íŒ¨:", err));

function showWord() {
    document.getElementById("word").textContent = words[index].word;
    document.getElementById("meaning").textContent = words[index].meaning;
    document.getElementById("image").src = words[index].img;

    // ìƒˆ ì¹´ë“œë¡œ ê°ˆ ë•Œ ì•ë©´ìœ¼ë¡œ ì´ˆê¸°í™”
    document.getElementById("flipBox").classList.remove("flipped");
}

document.getElementById("flipBox").addEventListener("click", () => {
    document.getElementById("flipBox").classList.toggle("flipped");
});

function speakWord() {
    // ì´ì „ ë°œìŒ ì¤‘ë‹¨
    speechSynthesis.cancel();

    const utter = new SpeechSynthesisUtterance(words[index].word);
    utter.lang = "en-US";
    utter.rate = 0.5;  // ë°œìŒ ì†ë„ 0.8ë¡œ ì„¤ì •
    speechSynthesis.speak(utter);
}

function nextWord() {
    const flipBox = document.getElementById("flipBox");

    // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë°œìŒ ê°•ì œ ì¢…ë£Œ
    speechSynthesis.cancel();

    // ì• ë‹ˆë©”ì´ì…˜ ì„ì‹œ ë¹„í™œì„±í™”
    flipBox.style.transition = "none";

    // ê°•ì œë¡œ ì•ë©´ìœ¼ë¡œ ë˜ëŒë¦¬ê¸°
    flipBox.classList.remove("flipped");

    // ê°•ì œ ë¦¬í”Œë¡œìš° ì‹¤í–‰
    void flipBox.offsetWidth;

    // ì• ë‹ˆë©”ì´ì…˜ ì¬í™œì„±í™”
    flipBox.style.transition = "transform 0.6s";

    // ë‹¨ì–´ ë³€ê²½
    index = (index + 1) % words.length;
    showWord();
}

// ì²« í™”ë©´ ì„¤ì •
showWord();
</script>

</body>
</html>
